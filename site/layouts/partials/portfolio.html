{{ $portfolio := .Site.Data.portfolio }}

<section class="violet">
    <h2 class="heading">{{ $portfolio.title }}</h2>

    <div class="row justify-content-md-center text-center">

        {{ range $index, $element := $portfolio.portfolio }}

        <div class="col-12 col-lg-6 col-md-6 mb-3">
            <div class="card p-4">
                <a href="{{ $element.link }}">Voir site</a>
                <h5 class="mt-4">{{ $element.title }}</h5>
                <p class="text-muted">{{ $element.description }}</p>
            </div>
        </div>

        {{ end }}
    </div>
</section>
